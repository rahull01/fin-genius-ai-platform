<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinGenius | Profile</title>
    <style>body{font-family:Poppins;background:#f4f4f4;padding:20px}</style>
</head>
<body>
<h2>User Profile</h2>
<div id="profile"></div>
<button onclick="location.href='dashboard.html'">Back</button>
<script>
    const API="http://localhost:8086";
    const user=JSON.parse(localStorage.getItem("user"));
    fetch(`${API}/api/users/${user.id}`)
      .then(r=>r.json())
      .then(data=>{
        document.getElementById("profile").innerHTML=`
          <p><b>Name:</b> ${data.fullName}</p>
          <p><b>Email:</b> ${data.email}</p>
          <p><b>Country:</b> ${data.country}</p>
          <p><b>Currency:</b> ${data.currency}</p>`;
      });
</script>
</body>
</html>
