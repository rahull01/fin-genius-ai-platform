<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinGenius | Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">

<div class="login-container">

    <div class="login-box">
        <h2 class="title">Log in to FinGenius</h2>

        <input type="email" id="loginEmail" placeholder="Email address or phone number" class="input-field">
        <input type="password" id="loginPassword" placeholder="Password" class="input-field">

        <button class="btn-login" onclick="login()">Log in</button>

        <a class="forgot-link" href="#">Forgotten password?</a>

        <hr class="divider">

        <button class="btn-create" onclick="showRegister()">Create new account</button>
    </div>

    <!-- Registration POPUP -->
    <div id="registerModal" class="modal">
        <div class="modal-content">

            <h2>Create New Account</h2>

            <input type="text" id="regName" placeholder="Full name" class="input-field">
            <input type="email" id="regEmail" placeholder="Email address" class="input-field">
            <input type="password" id="regPassword" placeholder="Password" class="input-field">

            <button class="btn-create" onclick="registerUser()">Sign Up</button>
            <button class="btn-close" onclick="closeRegister()">Close</button>

        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
